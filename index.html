<script>

    const colorData = [

    const slotsContainer = document.getElementById('slots');

    let matchedCount = 0;

    // éšæœºæ’åºå±•ç¤ºå›¾ç‰‡
    [...colorData].sort(() => Math.random() - 0.5).forEach(item => {
